<script>
	$( function() {
		//alert('sortable');
		$( "#sortable" ).sortable({
			placeholder: "ui-state-highlight"
		});
		$( "#sortable" ).disableSelection();
	} );
</script>
 <ul class='w3-ul' id='sortable'>
	 <li ng-repeat="x in products" class='w3-padding-12'>
	   <i class='fa fa-sort w3-left w3-large w3-margin-right'></i>
	   {{x}}
	   <span 
		  ng-click="removeItem($index)" 
		  title='удалить' 
		  class='itemRemovePoint w3-right w3-margin-right w3-badge' 
		  style="cursor:pointer;" 
		  >&times;</span>
	 </li>
 </ul>
 <div class='w3-container w3-grey w3-padding-12'>
	<div class='w3-row w3-padding'>
	   <div class='w3-col s10'>
		  <input type="text" placeholder="Новый дистрибутив" ng-model="newDistro" class='w3-input w3-border w3-padding'>
	   </div>
	   <div class='w3-col s2'>
		  <input type="button" value="&rarr;" title="Добавить" ng-click="addItem()" class='w3-btn w3-teal w3-padding'>
	   </div>
	</div>
 </div>
