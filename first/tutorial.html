<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Учебная программа</title>
		
		<script src="lib/js/jquery-1.12.4.js"></script>
		<script src="lib/js/jquery-ui.js"></script>
		<script src="lib/js/angular.min.js"></script>
		<script src="lib/js/angular-route.js"></script>
		<script src="tutorial.js"></script>
		<script>
			$( function() {
				$( "#sortable" ).sortable({
					placeholder: "ui-state-highlight"
				});
				$( "#sortable" ).disableSelection();
			} );
		</script>

		<link rel='stylesheet' href="lib/css/w3.css"/>

		<link rel='stylesheet' href="tutorial.css"/>
	</head>
	<body>
		<div ng-app="myShoppingList" ng-controller="myCtrl" ng-cloack>
			<header class='w3-container w3-teal w3-padding-16'>
				Дистрибутивы Linux
				<div>
					<a href='#/'>Главная</a>
					<a href='#list'>Список</a>
					<a href='#add'>Добавить</a>
				</div>
			</header>
			<div ng-view></div>
			<p class='w3-padding-left w3-text-{{msgColor}}'>{{msgText}}</p>
		</div>
	</body>
