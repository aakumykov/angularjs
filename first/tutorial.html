<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Учебная программа</title>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="tutorial.js"></script>
      <link rel='stylesheet' href="http://www.w3schools.com/lib/w3.css"/>
      <link rel='stylesheet' href="tutorial.css"/>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
      <script>
         $( function() {
            $( "#sortable" ).sortable({
               placeholder: "ui-state-highlight"
            });
            $( "#sortable" ).disableSelection();
         } );
      </script>
   </head>
   <body>
      <div ng-app="myShoppingList" ng-controller="myCtrl" ng-cloack>
         <header class='w3-container w3-teal w3-padding-16'>
            Дистрибутивы Linux
         </header>
         <ul class='w3-ul' id='sortable'>
             <li ng-repeat="x in products" class='w3-padding-12'>
               <i class='fa fa-sort w3-left w3-large w3-margin-right'></i>
               {{x}}
               <span 
                  ng-click="removeItem($index)" 
                  title='удалить' 
                  class='itemRemovePoint w3-right w3-margin-right w3-badge' 
                  style="cursor:pointer;" 
                  >&times;</span>
             </li>
         </ul>
         <div class='w3-container w3-grey w3-padding-12'>
            <div class='w3-row w3-padding'>
               <div class='w3-col s10'>
                  <input type="text" placeholder="Новый дистрибутив" ng-model="newDistro" class='w3-input w3-border w3-padding'>
               </div>
               <div class='w3-col s2'>
                  <input type="button" value="&rarr;" title="Добавить" ng-click="addItem()" class='w3-btn w3-teal w3-padding'>
               </div>
            </div>
         </div>
         <p class='w3-padding-left w3-text-{{msgColor}}'>{{msgText}}</p>
      </div>
   </body>
</html>
