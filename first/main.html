<form class="w3-container w3-padding">
	<input type='text' class='w3-input w3-border w3-margin-bottom' ng-model='title' />
	<textarea class='w3-input w3-border w3-margin-bottom' ng-model='body'></textarea>
	<button class='w3-btn w3-btn-block w3-teal w3-round-large w3-ripple w3-hover-green' ng-click='sendData()'>Давай!</button>
</form>
<div class='w3-panel w3-text-{{msgColor}} w3-center'>{{msgText}}</div>
